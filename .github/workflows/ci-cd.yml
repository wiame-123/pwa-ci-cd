name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npx eslint . --max-warnings=0

      - name: Run tests
        run: npm test

  build-and-push-docker:
    needs: build-and-test
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: wiamee3/pwa-app:latest

  deploy:
    needs: build-and-push-docker
    runs-on: self-hosted
    steps:
      - name: Pull image (si besoin)
        run: docker pull wiamee3/pwa-app:latest

      - name: Stop and remove existing container
        shell: pwsh
        run: |
          docker stop pwa-app -ErrorAction SilentlyContinue
          docker rm pwa-app -ErrorAction SilentlyContinue

      - name: Run the new container
        run: docker run -d -p 5000:5000 --name pwa-app wiamee3/pwa-app:latest